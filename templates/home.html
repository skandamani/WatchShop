{% extends 'main.html' %}

{%block body_block %}  

{% load static %}

<!-- carousel section -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 h-50" src="{% static  'homepage/images/sample1.jpg' %}" alt="...">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 h-50" src="{% static  'homepage/images/sample2.jpg' %}" alt="...">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 h-50" src="{% static  'homepage/images/sample3.jpg' %}" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" data-bs-target="#carouselExampleControls" type="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" data-bs-target="#carouselExampleControls" type="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>

    
  <!-- cards section -->
  
  <div class="row">


    {% for w_item in watches_t %}

    <div class="col">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{w_item.image.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{w_item.name}} </h5>
              <p class="card-text"> {{w_item.description}} </p>
              <p class="card-text"> {{w_item.price}} </p>
              <a href="{% url 'product' id=w_item.id %}" class="btn btn-primary">Visit Product</a>
              <a href="{% url 'addtowish' id=w_item.id %}" class="btn btn-primary">+WishList</a>
              <a href="{% url 'addtocart' id=w_item.id %}" class="btn btn-primary">+Cart</a>

            </div>
          </div>
      </div>
      {% endfor %}
  </div>

  <!-- <h1>{{watches_t}}</h1> -->

{% endblock %}
